<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Juego</title>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark text-light" style="padding-left: 5%; padding-right: 5%;">
        <div class="container-fluid config col-4">
                        <div class="row col-6">

                            <h3 id="infoMode">Modo 4 en linea: </h3>  
                                <div>
                                    <button id="mode4" type="button" class="selected btn btn-outline-light"><h2>4</h2></button>
                                    <button id="mode5" type="button" class="btn btn-outline-light"><h2>5</h2></button>
                                    <button id="mode6" type="button" class="btn btn-outline-light"><h2>6</h2></button>
                                </div>
                            
                        </div>  
                        <div class="row col-5" >

                            <button id="start" type="button" class="btn btn-outline-light"><h2>Comenzar</h2></button>
                            <button id="restart" type="button" class="btn btn-outline-light hidden"><h2>Reiniciar</h2></button>
                        </div>
                        <div class="col-1"></div>     
                              
        </div>
        <div id="info" class="container-fluid col-4 info">
            <div id="turn" class="hidden"><h3>Turno: Jugador1 </h3></div>
            <div id="timer" class="hidden"><h3>Tiempo restante: <span id="time"> 5:00 </span> </h3></div>
        </div>
        <div class="container-fluid tokens col-4">
            <table>
                <tr>                      
                    <th><h4>FICHAS</h4></th>
                </tr>
                <tr>
                    <td>
                        <h5>Jugador1:</h5>
                    </td>
                    <td class="token selected"><a href="#" id="selectBlue"><img id="FichaAzul" src="img\FichaAzul.png" style="max-width: 52px; height: auto; "></a></td>
                    <td class="token"><a href="#" id="selectGreen"><img id="FichaVerde" src="img\FichaVerde.png" style="max-width: 52px; height: auto; "></a></td>
                </tr>
                <tr>
                    <td><h5>Jugador2:</h5></td>
                    <td class="token selected"><a href="#" id="selectRed"><img id="FichaRoja" src="img\FichaRoja1.png" style="max-width: 52px; height: auto; "></a></td>
                    <td class="token"><a href="#" id="selectYellow"><img id="FichaAmarilla" src="img\FichaAmarilla1.png" style="max-width: 52px; height: auto; "></a></td>
                </tr>
            </table> 
        </div>
    </nav>

    <!-- Canvas -->

    <div class="canvas">
        <canvas class="nonClickable" id="gameCanvas" width="1600" height="820" ></canvas>
    
</div>
<img src='./img/casilleroVacio.png' id="casillero" class="hidden">

 <footer>
        <div class="container">
            <h3>TPE-2 GRUPO:19 Fino Sergio | Cassoli Juan Manuel</h3>
        </div>
</footer>

<script src="js/gamePiece.js"></script>
<script src="js/box.js"></script>
<script src="js/gameBoard.js"></script>
<script src="js/main.js"></script>
<script src="js/drag.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
